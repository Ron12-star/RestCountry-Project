<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <script src="./country.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./country.css">
</head>
<body>
    <header class="header-container">
        <div class="header-content">
        <h1>Where in the world?</h1>
        <button class="darkModeToggle">Dark mode</button>
    </div>
    </header>
    <main>
        <a href="#" class="backbutton" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i>Back</a>
        <div class="country-details">
            <img src="https://flagcdn.com/af.svg" alt="flag">
            <div class="details">
                <h1>
                    Afghanistan
                </h1>
                    <div class="detail_text">
                        <p><b>Native Name: </b><span class="nativename"></span></p>
                        <p><b>Population: </b><span class="population"></span></p>
                        <p><b>Region: </b><span class="region"></span></p>
                        <p><b>Sub Region: </b><span class="sub_region"></span></p> 
                        <p><b>Capital: </b><span class="capital"></span></p> 
                        <p><b>Top level Domain: </b><span class="domain"></span></p> 
                        <p><b>currencies: </b><span class="currency"></span></p> 
                        <p><b>languages: </b><span class="languages"></span></p> 
                    </div>
                <div class="border_country">
                    <b>Border Countries: </b>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
