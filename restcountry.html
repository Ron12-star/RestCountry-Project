<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="restcountry.css">
    <script src="restcountry.js" defer></script>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header-container">
        <div class="header-content">
            <h1>Where in the world?</h1>
            <button class="darkModeToggle">Dark mode</button>
        </div>
    </header>
    <main>
        <div class="search_filter-container">
            <div class="partone">
                <i class="fa-solid fa-magnifying-glass"></i> <input class="search" type="search"
                    placeholder="search for country......">
            </div>
            <select class="filter-by-region">
                <option value="all" hidden selected>Filter by region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>

        </div>

        <div class="countries-container">
            <a href="#" class="country_card">
                <img src="https://flagcdn.com/af.svg" alt="flag">
                <div class="cardtext">
                    <h3 class="cardtitle"></h3>
                    <p><b>Population: </b></p>
                    <p><b>Region: </b></p>
                    <p><b>Capital: </b></p>
                </div>
            </a>

        </div>
        </div>
    </main>
</body>
